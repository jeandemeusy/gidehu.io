name: Build and Push to S3
on: [pull_request]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.10"]
    runs-on: ${{ matrix.os }}
    steps:
        - uses: actions/checkout@v4
        - uses: swift-actions/setup-swift@v2
          with:
            swift-version: ${{ matrix.swift }}
        - name: Build & Run
          run: swift build && swift run
        - name: Check content
          run: ls -la

